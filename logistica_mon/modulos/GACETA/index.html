        <script src="script.js"></script>
        <script>
            var videoUrls = [
                'https://www.youtube.com/watch?v=16QZvsBFf2E',
                'https://www.youtube.com/watch?v=yE1XVYglrIk&feature=youtu.be'
            ];
            var currentIndex = 0; // Índice del video actualmente cargado
        
            function cargarVideo(videoUrl) {
                var videoContainer = document.getElementById('videoContainer');
                videoContainer.innerHTML = ''; // Limpiar cualquier video previamente cargado
        
                var videoId = obtenerIdYouTube(videoUrl);
                var iframe = document.createElement('iframe');
                iframe.setAttribute('width', '1310');
                iframe.setAttribute('height', '642');
                iframe.setAttribute('src', 'https://www.youtube.com/embed/' + videoId + '?autoplay=1&enablejsapi=1');
                iframe.setAttribute('frameborder', '0');
                iframe.setAttribute('allowfullscreen', '');
        
                videoContainer.appendChild(iframe);
        
                // Agregar el evento 'onended' al iframe
                iframe.addEventListener('load', function() {
                    var player = new YT.Player(iframe, {
                        events: {
                            'onStateChange': function(event) {
                                if (event.data === YT.PlayerState.ENDED) {
                                    // Si hay más videos en la lista, cargar el siguiente
                                    if (currentIndex < videoUrls.length - 1) {
                                        currentIndex++;
                                        cargarVideo(videoUrls[currentIndex]);
                                    } else {
                                        // Si ya se reprodujeron todos los videos, reiniciar reproducción
                                        currentIndex = 0;
                                        cargarVideo(videoUrls[currentIndex]);
                                    }
                                }
                            }
                        }
                    });
                });
            }
        
            function obtenerIdYouTube(url) {
                var match = url.match(/[?&]v=([^&]+)/);
                return match && match[1];
            }
        </script>
